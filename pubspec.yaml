name: moodmind_new
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.1
  cloud_firestore: ^5.6.10
  google_sign_in: ^6.1.6
  provider: ^6.1.5
  url_launcher: ^6.3.2
  http: ^1.1.0
  fl_chart: ^0.65.0 
  image_picker: ^1.0.4
  audioplayers: ^6.5.0
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  firebase_storage: ^12.4.8
  table_calendar: ^3.0.9
  timezone: ^0.10.1
  camera: ^0.10.5+5
  flutter_local_notifications: ^19.3.0
  video_player: ^2.8.6
  share_plus: ^11.1.0
  youtube_player_iframe: ^5.1.2
  webview_flutter: ^4.10.0
  cloud_functions: ^5.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 

flutter:

  uses-material-design: true

  assets:

    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/sounds/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
